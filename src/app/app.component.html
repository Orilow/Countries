
<main>
  <h1>Countries V2</h1>
  <article *ngFor="let country of countries">
    {{country.name}}
    <section>
      Language:
      <ng-container *ngFor="let language of country.officialLanguages">
        {{language.name}}
      </ng-container>
    </section>
    <section>
      Currrency:
      <ng-container *ngFor="let currency of country.currencies">
        {{currency.code}}
      </ng-container>
    </section>
  </article>
</main>
